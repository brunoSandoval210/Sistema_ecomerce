<app-header
    [showPopup]="showPopup"
    [showSlider]="showSlider"
    (showPopupEventEmitter)="togglePopup()"
    (showSliderEventEmitter)="toggleSlider()"
></app-header>

<div class="slider-container" [ngClass]="{'open': showSlider}">
    <app-slider [showSlider]="showSlider"
                (showSliderEventEmitter)="toggleSlider()"></app-slider>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
