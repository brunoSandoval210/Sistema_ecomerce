<h1>Carrito de Compras</h1>

<table>
    <thead class="min-w-full bg-white border border-gray-200">
        <tr class="bg-gray-50">
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Producto</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Nombre</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Cantidad</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Total</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index) {

            <tr class="hover:bg-gray-50">
                <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">{{item.product.name}}</td>
                <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">{{item.product.price}}</td>
                <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">{{item.quantity}}</td>
                <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">{{item.product.price * item.quantity}}</td>

            </tr>
        }
    </tbody>
</table>
